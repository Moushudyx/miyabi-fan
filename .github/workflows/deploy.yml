name: ğŸ’¼ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml"
      - "nuxt.config.ts"
      - "package.json"
      - "pnpm-lock.yaml"
      - "public/**"
      - "src/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

